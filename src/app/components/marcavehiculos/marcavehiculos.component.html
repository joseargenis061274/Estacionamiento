
<div class="vehiculo-container">
<form>
  <mat-form-field>
    <select matNativeControl placeholder="Seleccione la Marca" [(ngModel)]="selectedCar" name="car">
      <option value="" disabled selected></option>
      <option *ngFor="let car of cars" [value]="car.value">
        {{car.viewValue}}
      </option>
    </select>
  </mat-form-field>
</form>
</div>
